<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gym Dashboard</title>
    <style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div>
    <div>
        <h2 style="background-color: dimgrey"color="white">Welcome To The Gym Dashboard</h2>
        <hr>
        <div>
            <form method="POST" action="/addstudent" style="width: 100%">
                {% csrf_token %}
              <div class="mb-3 mt-3">
                <label for="name" class="form-label">Name</label>
                <input type="name" class="form-control" id="name" placeholder="Enter Name" name="govtname">
              </div>
              <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="age" class="form-control" id="age" placeholder="Enter Your Age" name="Age">
              </div>
                <div class="mb-3">
                <label for="country" class="form-label">Country:</label>
                <input type="country" class="form-control" id="cntry" placeholder="Enter Country Of Origin" name="cntry">
              </div>
              <div class="form-check mb-3">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
        <div>
            <h2>HTML Table</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>Alvin Mwai</td>
    <td>29</td>
    <td>Germany</td>
  </tr>
  <tr>
    <td>Max Njoroge</td>
    <td>24</td>
    <td>Mexico</td>
  </tr>
  <tr>
    <td>Viona Wambui</td>
    <td>26</td>
    <td>Austria</td>
  </tr>
  <tr>
    <td>Jomo Gicheru</td>
    <td>19</td>
    <td>UK</td>
  </tr>

</table>
        </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</div>
</body>
</html>
